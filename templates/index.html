<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
</head>
<body>

<h1>Shopping List</h1>


<div>
    <ul>
        {% for item in items %}
            <li>{{ item }} <small><a href="{{ url_for('remove_item', name=item) }}">[Remove]</a></small></li>
        {% endfor %}
    </ul>
</div>


<div>
    <form method="POST">
        <label>
            <input type="text" name="item" >
        </label>
        <input type="submit" value="Add to list">
    </form>
</div>


</body>
</html>
